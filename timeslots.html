<div> 
    <table id="myTable">
          <tr>
            <th>Module    </th>
            <th>Timeslots       </th>
            <th>Acedemic</th>

          </tr>
        </table>
        <br>
        
        <input type='text' id='cellOne' /> Module </input>
        <input type='time' id='cellTwo' /> Timeslot </input>
        <input type='text' id='cellThree' />Acedemic</input>
  </div>

<button class="buttonone" type="button" onclick="myFunction()">Add New timeslot</button>
<button class="buttontwo" onclick="myDeleteFunction()">Delete </button>

<script>
function myFunction() {
  var table = document.getElementById("myTable");
  var row = table.insertRow(0);
  var cell1 = row.insertCell(0);
  var cell2 = row.insertCell(1);
  var cell3 = row.insertCell(2);
  cell1.innerHTML = document.getElementById('cellOne').value;
  cell2.innerHTML = document.getElementById('cellTwo').value;
  cell3.innerHTML = document.getElementById('cellThree').value;
}

function myDeleteFunction() {
  document.getElementById("myTable").deleteRow(0);
}
</script>
